<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- LEFT SECTION -->
    <div class="left-section">
      <h2>Monthly Expense Calculator</h2>
      <div class="summary">
        <p>Income: + P<span id="income">0.00</span></p>
        <p>Expense: - P<span id="expense">0.00</span></p>
        <p><strong>Total Balance: P<span id="balance">0.00</span></strong></p>
      </div>

      <div class="form-container">
        <h3>Add Transaction</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="e.g., Item Sale">

        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="e.g., Ecommerce">

        <label>Type:</label>
        <input type="radio" name="type" id="incomeType" value="Income" checked>
        <label for="incomeType" style="display: inline;">Income</label>
        <input type="radio" name="type" id="expenseType" value="Expense">
        <label for="expenseType" style="display: inline;">Expense</label>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="e.g., 5000">

        <button onclick="addTransaction()">Submit</button>
      </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
      <div class="transaction-list">
        <h3>Transaction List:</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactionTableBody">
            <!-- Transactions will appear here -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
